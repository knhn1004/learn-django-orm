<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Django ORM</title>
</head>
<body>
  <h1>Output</h1>

  <h2>{{ students }}</h2>

  <table style="text-align: center; padding: 10px; border: 1px solid black;">
    <tr>
      <td>name</td>
      <td>age</td>
    </tr>
  {% for i in students %}
    <tr>
      <td>{{ i.firstname }}</td>
      <td>{{ i.age }}</td>
    </tr>
  {% endfor %}
  </table>
  <ul>
  </ul>

</body>
</html>
